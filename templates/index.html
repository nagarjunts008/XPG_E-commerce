{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet" id="bootstrap-css">
   <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
   <script src="{% static 'vendor/bootstrap/jquery/jquery.min.js'%}"></script>




   <link rel="stylesheet" href="{% static 'css/index.css'%}">

    <title>XProjectGallery</title>
  </head>
  <body>
    <!--<a href="xpg/home">direct/home</a>-->

    <div class="container login-container">
      <h3 style="text-align: center;">Welcome to XProjectGallery</h3>
      <br>
        <div class="row">

            <div class="col-md-6 login-form-1">
                <h3>Login</h3>
                <form action="login" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User name*" value="" name="user_name" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password*" value="" name="password"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login" />
                    </div>
                    <div class="form-group">
                        <a href="{% url 'password_reset' %}" class="ForgetPwd">Forget Password?</a>
                    </div>
                </form>
            </div>

            <div class="col-md-6 login-form-2">
                <h3>Registration</h3>
                <form action="registers" method="POST">
                    {%csrf_token%}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User name*" value="" name="user_name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First name*" value="" name="first_name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last name*" value="" name="last_name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email*" value="" name="email"/>
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="" value="" name="dob" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="phone*" value="" name="phone"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password*" value="" name="password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Comfirm Password*" value="" name="cpassword"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="submit" />
                    </div>
                   
                </form>
            </div>


           
          </div>
          <div>
            {% for message in messages %}
            <h5 style="color: brown; text-align: center;">{{message}}</h5>
            {% endfor %}
        </div>
     </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
